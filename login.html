<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Management System - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image:url("res.webp");
      background-size:cover;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-image:url("res.webp");
      background-size:cover;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .login-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .login-button:hover {
      background-color: #45a049;
    }
    .a{
      color:white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="a">Food Management System</h2>
    <form action="home.html">
      <input type="text" class="login-input" placeholder="Username" required>
      <input type="password" class="login-input" placeholder="Password" required>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
</body>
</html>
